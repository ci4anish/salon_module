<mat-form-field>
  <mat-select placeholder="Choice the professional" [(ngModel)]="selectedId" (selectionChange)="onSelect($event)">
    <mat-option *ngFor="let professional of professionals" [value]="professional.id">
      {{professional.professional.user.person.firstName}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button (click)="clearInput()" [disabled]="!selectedId"> <i class="material-icons"> clear </i></button>
