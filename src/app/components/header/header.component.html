<div class="wrapper_header-top dis_flex ">
  <div class="social_icon dis_flex">
    <div class="icons dis_flex">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="icons dis_flex">
      <i class="fab fa-instagram"></i>
    </div>
    <div class="icons dis_flex">
      <i class="fab fa-pinterest-p"></i>
    </div>
  </div>
  <div class="main_logo">Main logo</div>
  <div class="wrapper_header-items dis_flex ">
    <div class="list_business">
      list business
    </div>
    <div class="wrapper_login ">
      login
    </div>
  </div>
</div>

<div class="wrapper_header-bottom">
  <div class="content_block dis_flex">
    <ng-multiselect-dropdown class="box_treatment"
      [placeholder]="'Add treatment'"
      [data]="dropdownList"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"

    >
    </ng-multiselect-dropdown>
    <select name="" id="box_location">
      <option>ROME</option>
      <option>asd</option>
      <option>asd</option>
      <option>asd</option>
    </select>
    <select name="" id="box_when-time">
      <option>WHEN</option>
      <option>asd</option>
      <option>asd</option>
      <option>asd</option>
    </select>
  </div>
</div>
